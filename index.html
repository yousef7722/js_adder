<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <h1>Perfumes</h1>
        <ul class="links">
          <li>Brands</li>
          <li>About</li>
          <li>Contact</li>
          <li>Cart</li>
        </ul>
      </nav>
    </header>
    <div class="img">
      <img
        src="./imgs/5385703-branch-spring-blossom-pink-twig-sunset-pink-bloom-blooming-bloomers-flower-rain-morning-dew-amazing-beautiful-india-mountain-fog-leafe-forest-free-pictures.jpg"
        alt=""
      />
    </div>
    <main class="container">
      <div class="con con1">
        <h2>Cart</h2>
        <span class="line">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
        <div class="box">
          <ul class="list"></ul>
          <div class="totalbox">
            <button class="calculate">Calculate Price</button>
            <span class="cl2">
              <p>Total Price :</p>
              $<span class="totalprice">0</span>
            </span>
          </div>
        </div>
        <span class="line">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
      </div>
      <div class="con con2">
        <figure class="item">
          <img src="./imgs/perfume1.png" alt="" />
          <figcaption>
            <h3>Emporio Armani</h3>
            <p>$<span class="price">300</span></p>
            <button name="Emporio" price="300" class="pricebutton">
              Add Item
            </button>
          </figcaption>
        </figure>
        <figure class="item">
          <img src="./imgs/perfume2.png" alt="" />
          <figcaption>
            <h3>Versace</h3>
            <p>$<span class="price">400</span></p>
            <button name="Versace" price="400" class="pricebutton">
              Add Item
            </button>
          </figcaption>
        </figure>
        <figure class="item">
          <img src="./imgs/perfume3.png" alt="" />
          <figcaption>
            <h3>Sauvage</h3>
            <p>$<span class="price">500</span></p>
            <button name="Sauvage" price="500" class="pricebutton">
              Add Item
            </button>
          </figcaption>
        </figure>
        <figure class="item">
          <img src="./imgs/perfume4.png" alt="" />
          <figcaption>
            <h3>Parfum Francais</h3>
            <p>$<span class="price">200</span></p>
            <button name="Francais" price="200" class="pricebutton">
              Add Item
            </button>
          </figcaption>
        </figure>
        <figure class="item">
          <img
            src="./imgs/Screenshot_2023-09-27_110016-removebg-preview.png"
            alt=""
          />
          <figcaption>
            <h3>Iphone 15</h3>
            <p>$<span class="price">1000</span></p>
            <button name="iphone" price="1000" class="pricebutton">
              Add Item
            </button>
          </figcaption>
        </figure>
        <figure class="item">
          <img src="./imgs/Oppo Find X7 Pro 5G.png" alt="" />
          <figcaption>
            <h3>Oppo X7</h3>
            <p>$<span class="price">900</span></p>
            <button name="oppo" price="900" class="pricebutton">
              Add Item
            </button>
          </figcaption>
        </figure>
        <figure class="item">
          <img src="./imgs/Samsung Galaxy Tab S8 Ultra 5G Tablet.png" alt="" />
          <figcaption>
            <h3>Samsung Tab S8</h3>
            <p>$<span class="price">1100</span></p>
            <button name="Tab" price="1100" class="pricebutton">
              Add Item
            </button>
          </figcaption>
        </figure>
        <figure class="item">
          <img src="./imgs/samsungs23.png" alt="" />
          <figcaption>
            <h3>Samsung S23</h3>
            <p>$<span class="price">1200</span></p>
            <button name="S23" price="1200" class="pricebutton">
              Add Item
            </button>
          </figcaption>
        </figure>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
